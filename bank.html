<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-3/4 mx-auto bg-purple-100">
   <header>
    <h1 class="text-5xl text-center mt-16">Let's get some <span class="text-purple-700 font-medium">Moooooooney</span>!!!</h1>
   </header>
   <main>
       <section>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
               <div class="bg-purple-600 p-8 rounded text-center">
                  <h3 class="text-2xl">Deposit</h3>
                  <p class="text-4xl">$ <span id="total-diposit">00</span></p>
               </div>
               <div class="bg-green-600 p-8 rounded text-center">
                  <h3 class="text-2xl">Withdraw</h3>
                  <p class="text-4xl">$<span id="total-withdraw">00</span></p>
               </div>
               <div class="bg-red-600 p-8 rounded text-center">
                  <h3 class="text-2xl">Balance</h3>
                  <p class="text-4xl">$ <span id="balance">1200</span></p>
               </div>
            
            </div>
       </section>

       <section class="my-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-600 p-8 rounded">
                <h2 class="text-2xl">Please Deposit</h2>
                <div>
                    <input id="diposit-amount" class= "block w-3/4 my-4 pl-2 border border-grey-500 rounded" type="text" placeholder="$ Amount you want to deposit">
                    
                    <button id="diposit-btn" class="font-semibold px-8 py-2 bg-yellow-300 text-white rounded-3xl ">Diposit</button>
                </div>
            </div>

            <div class="bg-pink-500 p-8 rounded">
                <h2 class="text-2xl">Please Withdraw</h2>
                <div>
                    <input id="withdraw-amount" class= "block w-3/4 my-4 pl-2 border border-grey-500 rounded" type="text" placeholder="$ Amount you want to Withdraw">
                    
                    <button id="withdraw-btn" class="font-semibold px-8 py-2 bg-green-300 text-white rounded-3xl ">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
   </main>
   <script src="bank.js"></script>
</body>
</html>
