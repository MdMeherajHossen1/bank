<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="w-3/4 mx-auto bg-green-900 ">
    <header>
        <h1 class="text-5xl text-center mt-16 text-white">Welcome to <span class="text-purple-700 font-medium">Commercial Bank</span>!!!</h1>

    </header>
    <main>
        <section class="bg-purple-600 bg-opacity-50 p-8 mt-8 w-3/4 mx-auto rounded-2xl">
            <h2 class="text-3xl text-center mb-4 text-white">Please Login</h2>
            <div>
                <input id="email" class="block w-3/4 h-8 p-2 mx-auto mb-2 rounded border border-yellow-400" type="email" placeholder="Your email">
                <input id="password" class="block w-3/4 h-8 p-2 mx-auto mb-2 rounded border border-yellow-400" type="password" placeholder="Password">
                <button id="login-btn" class="block font-semibold px-8 py-2 bg-blue-600 rounded-3xl  mx-auto">Submit</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <!-- javaScript file link -->
    <script src="index.js"></script>
    
</body>
</html>
